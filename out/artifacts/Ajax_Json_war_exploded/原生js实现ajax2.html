<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        function fun() {
            $.ajax({
                url:"ajaxServlet",
                type:"POST",
                data:{"username":"jack","age":23},
                success:function (data) {
                    alert(data);
                },
                error:function () {
                  alert("出错啦。。")
                }
            })
        }
    </script>
</head>
<body>
    <input type="button"  value="登录" onclick="fun()">

</body>
</html>
