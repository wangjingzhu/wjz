<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图练习</title>
</head>
<body>
        <img id="img1" src="../image/banner_1.jpg" width="100%">
        <script>
            var number = 1;
            function fun() {
                number++;
                if (number>3){
                    number=1;
                }
                let img1 = document.getElementById("img1");
                img1.src="../image/banner_"+number+".jpg"
            }
            setInterval(fun,2000);
        </script>
</body>
</html>
