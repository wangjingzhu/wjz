<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>
</head>
<body><p><span id="time">5</span>秒之后，自动刷新页面...</p>
<script>
    let time = document.getElementById("time");
    var second = 5;
    function showTime(){
        second--;
        if (second<=0){
            location.href="https://www.baidu.com";
        }
        time.innerHTML= second+"";
    }
    setInterval(showTime,1000)

</script>

</body>
</html>
